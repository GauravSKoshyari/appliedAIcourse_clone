<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="../../CSS/header.css">
    <link rel="stylesheet" href="../../CSS/nav.css">
    <link rel="stylesheet" href="../../CSS/footer&more.css">
    <link rel="stylesheet" href="./login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/92b020c220.js" crossorigin="anonymous"></script>

</head>

<body>
    <header id="header">
    </header>

    <nav id="nav"></nav>

    <nav id="nav-lower">
        <div class="nav-lower">
            <div class="container">
                <div class="nav-lower-left">
                    <ul>
                        <li>Home <span class="greter-than"> > </span></li>
                        <li>Login</li>
                    </ul>
                </div>
            </div>
        </div>
        </div>
    </nav>


    <main>
        <div class="login">
            <div id="login-form">
                <h1>Login</h1>
                <input type="text" name="" id="" placeholder="Enter email">
                <input type="password" name="" id="" placeholder="Password">
                <div id="captcha-box">
                    <div id="box"></div>
                    <p>I'm not a robot</p>
                    <div class="captcha-details">
                        <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" height="32px">
                        <div class="reCAPTCHA">reCAPTCHA</div>
                        <div><span>Privacy </span>-<span> Terms</span></div>
                    </div>
                </div>

                <button>LOGIN</button>
                <p class="forgot">Forgot password</p>
                <p>New User? <a href="./register.html">Register</a></p>
            </div>
            <div id="login-links">
                <div class="google">
                    <p><i class="fa-brands fa-google"></i> Login with Google</p>
                </div>
                <div class="linkedin">
                    <p><i class="fa-brands fa-linkedin-in"></i> Login with Linkedin</p>
                </div>
                <div class="facebook">
                    <p><i class="fa-brands fa-facebook-f"></i> Login with Facebook</p>
                </div>
            </div>
        </div>
    </main>



    <footer id="footer">
    </footer>


</body>
<script>
    $(function () {
        // Load multiple files and trigger custom event when all are loaded
        var filesToLoad = ["../../repeat_content/nav.html", "../../repeat_content/header.html", "../../repeat_content/footer.html"];
        var filesLoaded = 0;

        $.each(filesToLoad, function (index, file) {
            // #nav , #header , #footer
            $(`#${file.split("/").pop().split(".")[0]}`).load(file, function () {
                filesLoaded++;
                if (filesLoaded === filesToLoad.length) {
                    $(document).trigger("allContentLoaded");
                }
            });
        });
    });


</script>
<script src="./contact_script.js"></script>

</html>
